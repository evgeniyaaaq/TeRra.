<html lang="uk">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TeRra — кавʼярня, вул. Університетська 4, м. Харків</title>
  <meta name="description" content="Кавʼярня TeRra — натуральна кава, затишна атмосфера, вул. Університетська 4, Харків." />
  <meta name="theme-color" content="#D9C6B2" />

  <!-- Шрифти: системні + гарні запасні -->
  <style>
    /* ===========================
       Базові змінні і сітка
       Кольори: телесний (#D9C6B2), білий (#FFFFFF), темно-коричневий (#4B2E2A),
                середній коричневий (#8B5E3C), акцентний темно-кафе (#3B2A25)
       =========================== */
    :root{
      --skin: #D9C6B2;
      --white: #FFFFFF;
      --brown-dark: #4B2E2A;
      --brown-mid: #8B5E3C;
      --brown-deep: #3B2A25;
      --muted: #7A6456;
      --max-width: 1100px;
      --radius: 12px;
      --glass: rgba(255,255,255,0.6);
      --shadow: 0 8px 24px rgba(59,42,37,0.12);
      --accent: var(--brown-mid);
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color-scheme: light;
    }

    /* ===========================
       Reset / Normalization (легкий)
       =========================== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg, #FFFDFB 0%, #F5EFEA 40%, #EFE7E0 100%);
      color:var(--brown-deep);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
      font-size:16px;
      padding:32px 20px;
    }

    main{max-width:var(--max-width);margin:0 auto;display:block}
    a{text-decoration:none;color:inherit}

    header.site-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
      margin-bottom:28px;
    }

    /* ===========================
       Логотип і навігація
       =========================== */
    .logo{
      display:flex;
      align-items:center;
      gap:14px;
      font-weight:700;
      font-size:20px;
      letter-spacing:0.6px;
    }
    .logo .mark{
      width:56px;height:56px;border-radius:12px;
      background: linear-gradient(135deg,var(--brown-mid),var(--brown-deep));
      box-shadow: var(--shadow);
      display:grid;place-items:center;color:var(--white);
      font-weight:800;font-size:20px;
    }
    nav.primary{
      display:flex;
      gap:12px;
      align-items:center;
    }
    nav.primary a{
      padding:8px 12px;border-radius:10px;color:var(--brown-deep);
      transition:all .18s ease;
      font-weight:600;
    }
    nav.primary a:hover{background:var(--glass);transform:translateY(-2px)}
    .btn-cta{
      background:linear-gradient(180deg,var(--brown-deep),var(--brown-mid));
      color:var(--white);padding:10px 14px;border-radius:10px;font-weight:700;
      box-shadow:0 6px 18px rgba(75,46,42,0.15);
      display:inline-flex;align-items:center;gap:8px;
    }

    /* ===========================
       Hero
       =========================== */
    .hero{
      background:
        linear-gradient(180deg, rgba(217,198,178,0.28), rgba(217,198,178,0.05)),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="600"><rect width="100%" height="100%" fill="%23EFE7E0"/><g fill="%234B2E2A" opacity="0.06"><circle cx="150" cy="120" r="300"/><circle cx="1350" cy="420" r="240"/></g></svg>') no-repeat center/cover;
      border-radius:16px;padding:36px;box-shadow:var(--shadow);
      display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;
      margin-bottom:28px;
    }
    .hero .intro h1{
      margin:0 0 10px 0;font-size:36px;color:var(--brown-deep);
      line-height:1.05;
    }
    .hero .intro p.lead{
      margin:0 0 18px 0;color:var(--muted);font-size:18px;
    }
    .hero .meta{
      display:flex;flex-wrap:wrap;gap:10px;align-items:center;
    }
    .meta .chip{
      background:var(--white);padding:8px 12px;border-radius:10px;
      box-shadow:0 4px 12px rgba(59,42,37,0.06);font-weight:600;
    }
    .hero .image{
      background:linear-gradient(180deg,var(--brown-mid),var(--brown-deep));
      height:320px;border-radius:12px;display:flex;align-items:center;justify-content:center;
      color:var(--white);font-size:18px;font-weight:700;
      position:relative;overflow:hidden;
    }
    .hero .image::after{
      content:"";position:absolute;left:0;right:0;bottom:0;height:40%;
      background:linear-gradient(180deg,transparent,rgba(0,0,0,0.18));
    }
    .hero .image img{width:100%;height:100%;object-fit:cover;display:block}

    /* ===========================
       Sections: about, menu, gallery, contact
       =========================== */
    section{margin-bottom:28px}
    .card{
      background:var(--white);border-radius:12px;padding:20px;box-shadow:var(--shadow);
    }

    .cols{
      display:grid;grid-template-columns:repeat(2,1fr);gap:18px;
    }
    @media (max-width:900px){
      .hero{grid-template-columns:1fr; padding:24px}
      .cols{grid-template-columns:1fr}
      header.site-header{flex-direction:column;align-items:flex-start;gap:14px}
    }

    /* ===========================
       Меню кави (головна частина)
       =========================== */
    .menu-grid{
      display:grid;grid-template-columns:repeat(3,1fr);gap:16px;
    }
    @media (max-width:1000px){ .menu-grid{grid-template-columns:repeat(2,1fr)} }
    @media (max-width:640px){ .menu-grid{grid-template-columns:1fr} }

    .coffee{
      display:flex;gap:12px;align-items:center;padding:12px;border-radius:12px;
      transition:transform .16s ease, box-shadow .16s ease;
      border:1px solid rgba(59,42,37,0.04);
    }
    .coffee:hover{transform:translateY(-6px);box-shadow:0 12px 30px rgba(59,42,37,0.12)}
    .coffee .thumb{
      width:84px;height:84px;border-radius:10px;background:linear-gradient(135deg,var(--brown-mid),var(--brown-deep));
      display:grid;place-items:center;color:var(--white);font-weight:800;font-size:14px;
      flex-shrink:0;overflow:hidden;
    }
    .coffee .info h4{margin:0 0 6px 0;font-size:16px}
    .coffee .info p{margin:0;color:var(--muted);font-size:14px}
    .coffee .meta-right{margin-left:auto;text-align:right}
    .price{font-weight:800;color:var(--brown-deep);font-size:16px}

    /* ===========================
       Filter / Search
       =========================== */
    .menu-top{display:flex;gap:12px;align-items:center;margin-bottom:12px}
    .search{
      flex:1;display:flex;gap:8px;align-items:center;
      background:linear-gradient(180deg,#fff,#FFF8F5);padding:8px;border-radius:10px;border:1px solid rgba(59,42,37,0.04);
    }
    .search input{border:0;outline:0;background:transparent;padding:6px 8px;font-size:15px;flex:1}
    .filters{display:flex;gap:8px}

      display:g
